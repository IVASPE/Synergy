{% if results %}
<table class="display" id="{{ table.get_css_id }}">
  <thead>
    {% for column in table.columns.all %}
    <th>{{ column.field.verbose_name }}</th>
    {% endfor %}
  </thead>
  <tbody>
  </tbody>
</table>
{% else %}
  {{ table.get_variant.empty_text|default:"No results were found. The query is to strict or it was not submitted." }}
{% endif %}
