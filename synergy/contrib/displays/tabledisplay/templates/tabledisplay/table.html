{% load tabledisplay_rendering %}
<table class="results-table display">
  <thead>
    {% for column in table.columns.all %}
    <th>{{ column.field.verbose_name }}</th>
    {% endfor %}
  </thead>

  <tbody>
    {% with table.columns.all as columns %}
    {% for obj in results %}

    {% table_row obj table columns arguments  %}

    {% endfor %}
    {% endwith %}
  </tbody>
</table>
