<div class="fieldWrapper clearfix {% if content.errors %}errors{% endif %}">
  {% if not content.is_hidden %}

  {% if content.field.required %}
    <span class="required">{{ content.label_tag }}</span>
  {% else %}
    {{ content.label_tag }}
  {% endif %}

  {{ content.help_text }}

  {{ content.errors }}


  {% endif %}
  {{ content }}
</div>
