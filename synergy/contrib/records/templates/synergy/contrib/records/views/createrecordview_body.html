{% load i18n %}
{% if body %}
<div>
  {{ body|linebreaks }}
</div>
{% endif %}

<div class="grains-form">
  <form action="." method="POST" {% if form.is_multipart %} enctype="multipart/form-data" {% endif %} >
    {% include 'synergy/contrib/records/views/form.html' %} 
    <p class="clearfix">
      <input class="submit button" type="submit" value="{{ action_label|default:"Save" }}" />
      <a class="cancel button" href="{{ cancel_url }}">{% trans "Cancel" %}</a>
    </p>
  </form>
</div>
